<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" id='img-bg'></div>
    <div class="col-md-6">
      <div class="row  d-flex align-items-center justify-content-center vh-100">
        <div class="col-md-10">
          <h1 class='text-center'>Cadastre-se</h1>
          <form>
            <div class='form-group'>
              <label for="">Digite o seu nome</label>
              <input type="text" class='form-control' name='nome' placeholder='Nome' [(ngModel)]='usuario.nome'>
            </div>

            <div class='form-group'>
              <label for="">Digite o seu e-mail</label>
              <input type="email" class='form-control' name='email' placeholder='Email' [(ngModel)]='usuario.usuario'>
            </div>

            <div class='form-group'>
              <label for="">Link da foto</label>
              <input type="text" class='form-control' name='foto' placeholder='URL da foto' [(ngModel)]='usuario.foto'>
            </div>
            <div class='form-group'>
              <label for="">Digite a sua senha</label>
              <input type="password" class='form-control' name='senha' placeholder='Senha' (keyup)='confirmSenha($event)'>
            </div>
            <div class='form-group'>
              <label for="">Confirme a sua senha</label>
              <input type="password" class='form-control' name='confirmar' placeholder='Confirmar senha' [(ngModel)]='usuario.senha'>
            </div>
            <div class='form-group'>
              <label for="">Selecione o tipo de usuário</label>
              <select name="tipo" id="" class='form-control' (change)="tipoUser($event)" >
                <option value="">Selecione o tipo de usuário</option>
                <option value="adm">Administrador</option>
                <option value="padrao">Padrão</option>
              </select>
            </div>
            <div class='d-flex justify-content-around'>
              <button class='btn btn-danger w-25' routerLink="/login">Cancelar</button>
              <button class='btn btn-outline-info w-25' (click)='cadastrar()'>Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
